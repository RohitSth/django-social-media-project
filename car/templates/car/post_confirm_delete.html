{% extends "car/base.html" %} <!--Extending base template-->
{% block content %}
    <div class="content-section text-light">
        <form method="POST">
             {% csrf_token %} <!--protect our form against certain attacks -->
             <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure, you want to delete the post '{{ object.car_name }}'</h2>
             </fieldset>
             <div class="form-group mt-2">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' pk=object.pk %}">Cancel</a>
             </div>
        </form>
    </div>
{% endblock content %}
