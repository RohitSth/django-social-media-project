{% extends "car/base.html" %} <!--Extending base template-->
{% load crispy_forms_tags %} <!--allows to use crispy filters to the form-->
{% block content %}
<div class="content-section bg-dark text-light border border-dark p-4 rounded">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-2 mb-2" type="submit">Login</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}" style="text-decoration: none;" >Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-light">Create an Account? <a class="ml-2" style="text-decoration: none;" href="{% url 'register' %}">Sign Up</a></small>
    </div>
</div>
{% endblock content %}
